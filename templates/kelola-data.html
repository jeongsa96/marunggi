{% extends 'layout.html' %}

{% block content %}
{% load static %}

<div class="container-fluid d-flex flex-column">
    <div class="card mt-2">
        <div class="card-header">
            Input File CSV
        </div>
        <div class="card-body">
            {% comment %} form input data penyakit dengan ekstensi .csv {% endcomment %}
            <h5 class="card-title">Inputkan Data Penyakit</h5>
            <form action="" method="post" enctype="multipart/form-data">                
                {% csrf_token %}  
                    <div class="col-lg-3 my-3">
                        <label for="tanggal_input" class="form-label">Tanggal Per.</label>
                        <input
                            type="date"
                            class="form-control"
                            name="tanggal_input"
                            id="tanggal_input"                            
                            placeholder=""
                        />
                    </div>
                <div class="row g-3">
                    <div class="col-auto">
                        <input type="file" name="file" id="file" class="form-control" accept=".csv" aria-describedby="fileFeedback" required />
                    </div>
                    <div class="col-auto">
                        <input type="submit" class="btn btn-success mb-3" name="importSubmit" id="importSubmit" value="Import CSV">
                    </div>
                </div>    
            </form>
            {% if chart %}           
                <div class="rendered_html">
                    {{chart|safe}}
                </div>                
            {% endif %}
        </div>
    </div>
</div>
</div>
</main>

{% endblock%}
