<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Website Puskesmas Marunggi</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="{% static 'assets/boots/bootstrap-5.0.2-dist/css/bootstrap.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/boots/bootstrap-5.0.2-dist/css/bootstrap.min.css' %}"
    />
    <link href="{% static 'assets/boots/css/login.css' %}" rel="stylesheet" />
  </head>

  <body class="text-center">
    <div class="container-fluid d-flex flex-column">
      <div
        id="carouselExampleControls"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="7200">
            <img
              src="{% static 'assets/images/marunggi-login2.jpg' %}"
              class="d-block w-100 h-600"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="7200">
            <img
              src="{% static 'assets/images/marunggi-login3.jpg' %}"
              class="d-block w-100 h-600"
              alt="..."
            />
          </div>
        </div>
      </div>
    </div>
    <main class="form-signin container-fluid d-flex flex-column">
      <h1 class="h3 mb-3 fw-normal">Sign in</h1>
      <form action="" method="post">
        {% csrf_token %}
        <img
          class="mb-4"
          src="{% static 'assets/images/marunggilogo (2).png' %}"
          alt=""
          width="63"
          height="67"
        />
        <div class="form-floating">
          {% comment %}
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="name@example.com"
            value=""
          />
          {% endcomment %} {{form.username}}
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          {% comment %}
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
          />
          {% endcomment %} {{form.password}}
          <label for="floatingPassword">Password</label>
        </div>
        {% if msg %}
        <div>{{msg}}</div>
        {% endif %}
        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">
          Sign in
        </button>
      </form>
    </main>
    <script
      src="{% static 'assets/boots/jQuery/jquery.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'assets/boots/bootstrap-5.0.2-dist/js/bootstrap.min.js' %}"
      type="text/javascript"
    ></script>
  </body>
</html>
